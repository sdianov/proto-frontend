<h1 mat-dialog-title>Dialog {{data.id}}</h1>
<div mat-dialog-content>
  <p>Workstep details:</p>
  <div>
    <mat-form-field>
      <input matInput [(ngModel)]="data.title">
    </mat-form-field>
  </div>
  <div>

    <mat-form-field>
      <input matInput [(ngModel)]="data.description">
    </mat-form-field>
  </div>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" disabled [disabled]="!data" cdkFocusInitial>Ok</button>
</div>
